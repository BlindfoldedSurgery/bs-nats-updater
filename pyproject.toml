[project]
requires-python = ">=3.13, <3.15"
name = "bs-nats-updater"
description = "Receive Telegram updates using NATS"
version = "2.1.0"
authors = [{ name = "BjÃ¶rn Petersen", email = "git@bjoernpetersen.net" }]
readme = "README.md"
license = "mit"
classifiers = [
    "Private :: Do Not Upload",
]

dependencies = [
    "bs-config>1,<3",
    "nats-py==2.11.0",
    "pydantic>2,<3",
    "python-telegram-bot",
]

[project.urls]
repository = "https://github.com/BlindfoldedSurgery/bs-nats-updater"

[dependency-groups]
dev = [
    "commitizen ==4.9.1",
    "coverage [toml] >=7.3.1, <8.0.0",
    "mypy ==1.18.*",
    "pre-commit >=4.0.0, <5.0.0",
    "pytest >=8.0.0, <9.0.0",
    "pytest-cov >=7.0.0, <7.1.0",
    "ruff ==0.14.1",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/bs_nats_updater",
    "CHANGELOG.md",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.uv]
publish-url = "https://pypi.bjoernpetersen.net/"

[[tool.uv.index]]
name = "internal"
url = "https://pypi.bjoernpetersen.net/simple"
explicit = true

[tool.uv.sources]
bs-config = { index = "internal" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
version_provider = "pep621"
version_scheme = "semver"
tag_format = "v$major.$minor.$patch"
changelog_incremental = true
update_changelog_on_bump = true

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FURB",
    "G",
    "I001",
    "LOG",
    "PTH",
    "Q",
    "UP",
]
ignore = [
    # redundant-open-modes
    "UP015",
]

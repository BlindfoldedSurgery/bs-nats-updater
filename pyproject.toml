[project]
requires-python = ">=3.13, <3.15"
name = "bs-nats-updater"
description = "Receive Telegram updates using NATS"
version = "2.1.2"
authors = [{ name = "BjÃ¶rn Petersen", email = "pypi@bjoernpetersen.net" }]
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Private :: Do Not Upload",
]

dependencies = [
    "bs-config>=2.0.0,<4",
    "nats-py>=2.11,<3",
    "pydantic>2,<3",
    "python-telegram-bot",
]

[project.urls]
changelog = "https://github.com/BlindfoldedSurgery/bs-nats-updater/blob/main/CHANGELOG.md"
repository = "https://github.com/BlindfoldedSurgery/bs-nats-updater"

[dependency-groups]
dev = [
    "commitizen==4.9.1",
    "coverage[toml]>=7, <8",
    "mypy==1.18.*",
    "pre-commit==4.3.*",
    "pytest==8.4.*",
    "pytest-cov==7.0.0",
    "ruff ==0.14.1",
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.uv]
publish-url = "https://pypi.bjoernpetersen.net/"

[[tool.uv.index]]
name = "internal"
url = "https://pypi.bjoernpetersen.net/simple"
explicit = true

[tool.uv.sources]
bs-config = { index = "internal" }

[tool.uv.build-backend]
source-include = [
    "CHANGELOG.md"
]

[build-system]
requires = ["uv_build==0.9.*"]
build-backend = "uv_build"

[tool.commitizen]
version_provider = "pep621"
version_scheme = "semver"
tag_format = "v$major.$minor.$patch"
changelog_incremental = true
update_changelog_on_bump = true

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FURB",
    "G",
    "I001",
    "LOG",
    "PTH",
    "Q",
    "UP",
]
ignore = [
    # redundant-open-modes
    "UP015",
]
